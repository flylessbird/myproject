<link rel="stylesheet" href="style.css">
<title>My form</title>
<div class="header">
    <h1>freeCodeCamp Survey Form</h1>
    <p style="font-style:italic;">Thank you for taking the time to help us improve the platform</p>
</div>
<div class="container">
    <form action="">
        <div class="input-box">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="input-box">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <label for="age">Age (optional)</label>
            <br>
            <input type="text" id="age" placeholder="Age">
        </div>

        <div class="select-role">
            <label for="role">Which option best describes your current role?</label>
            <br>
            <select type="text" id="role">
                <option value="" disabled selected>Select your option</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
                </select>
        </div>
        
<div class="radio">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <input id="rcm" type="radio">
    <label for="rcm">Definitely</label>
    <br>
    <input id="rcm" type="radio">
    <label for="rcm">Maybe</label>
    <br>
    <input id="rcm" type="radio">
    <label for="rcm">Not sure</label>
</div>
<div class="select-role">
    <label for="ft">What is your favorite feature of freeCodeCamp?</label>
    <br>
    <select type="text" id="ft">
        <option value="" disabled selected>Select your option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
        </select>
</div>
<div class="check-box">
    <p>What would you like to see improved? <span>(Check all that apply)</span></p>
<input type="checkbox" id="ip">
<label id="ip">Front-end Projects</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Back-end Projects</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Data Visualization</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Challenges</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Open Source Community</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Gitter help rooms</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Videos</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">City Meetups</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Wiki</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Forum</label>
<br>
<input type="checkbox" id="ip">
<label id="ip">Additional Courses</label>
</div>

<div class="text-box">
    <p>Any comments or suggestions?</p>
    <textarea placeholder="Enter your comment here..."></textarea>
</div>
<br>
<div class="submit-btn">
    <input type="submit" value="Submit">
</div>
    </form>
</div>
